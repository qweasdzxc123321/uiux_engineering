<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>박스모델의 그림자 효과</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p{
            width:500px;
            height:500px;
            background-color: yellow;
            font-size:30px;
            margin-top:30px;
            /*글자에게 그림자효과*/
            text-shadow:15px 15px 15px red;
            
            
                   /*x축  y축   번지는효과 색상*/
            box-shadow:10px 10px 10px black;
            box-shadow:10px 20px 100px blue;
        }
    </style>
</head>
<body>
<p>그림자효과</p>

</body>
</html>
