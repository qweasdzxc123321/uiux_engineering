        }

<div id="wrap">

    <ul class="gnb">
        <li>보충특강</li>
        <li>문제풀이</li>
        <li>자료실</li>
        <li>자업환경</li>
    </ul>
    
    <p class="row">
        메뉴 선택에 따른 내용 출력란
    </p>

</html>
